<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 1px solid red;
            width: 100px;
            height: 100px;
            background-color: yellow;
            text-align: center;
            line-height: 100px;
            position: relative;
            left: 400px;
            top: 200px;
            /* transition: left 0.5s e; */
        }
    </style>
</head>

<body>
    <h1>hello world</h1>
    <button id="moveBtn">이동</button>
    <div id="box" class="box">20:80</div>
    <div id="box1" class="box">20:80</div>
    <div id="box2" class="box">20:80</div>
<!-- css에서 #box{}로 했을 땐 class 안썼엇음. 여러 개 하려고 그런건가? -->

    <script>
        const moveBtn = document.querySelector("#moveBtn");
        const box = document.querySelector("#box");
        //DOM 참조 확인
        console.dir(moveBtn);
        console.dir(box);

        function moveElement(selector, speed, targetX) {
            const box = document.querySelector(selector);
            let aname = 10;
            var intervalRef = setInterval(function (){
                aname += 30;
                box.style.left = aname + "px";
                if (aname >= targetX) {
                    clearInterval(intervalRef);
                    box.style.left = targetX + "px"; //끝나는 시점 정해서 넘어가면 정해놓음 시점으로 위치 되돌리기 
                }
            }, 20);
        }

        moveBtn.addEventListener('click', function(){
            moveElement('#box', 2, 300);
            moveElement('#box1', 2, 200);
            moveElement('#box2', 2, 400);

        });
    </script>
</body>

</html>
