<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 업로드 테스트</title>

    <!-- cdn 붙여넣기 -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container py-5 text-center">
        <h1> 파일 업로드 테스트 </h1>
        <form name="frm" action="http://localhost:7777/test/fileUp" method="post" enctype="multipart/form-data">
            <!-- 파일 업로드 시 주의사항
                 1. method="post"로 지정
                 2. 파일 데이터도 같이 전송하기 위해 multipart로 설정해야 한다 (기본값은 파일명만 전송된다) -->
            <div class="row">
                <div class="col-8 offset-2">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control">
                </div>
            </div>
            <div class="row"></div>
            <div class="col-8 offset-2">
                <label for="myfile">File</label>
                <input type="file" name="myfile" id="myfile" class="form-control">
            </div>
    </div>
    <button class="btn btn-primary">Upload</button>
    </form>
    </div>

</body>
</html>
