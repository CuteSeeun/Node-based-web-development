<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fetch API 활용 -POST 메서드 (Create)</h1>
    <!-- 우리는 비동기로 할거니깐 폼태그 시 저절로 생성되는 action은 지워도 된다 -->
    <form name="frm" action="join.jsp">
        <label for="name">Name</label>

        <!-- id는 스크립트 처리할 때 필요하고 name은 서버쪽에서 필요하다 
         그래서 이렇게 같이 주는게 좋다 -->
        <input type="text" name="name" id="name"> 
        <br>
        <label for="job">Job</label>
        <input type="text" name="job" id="job">
        <br>
        <button type="submit" onclick="createUser()">회원등록-Create</button>
        <button type="reset">다시쓰기</button>
    </form>
    <!-- hr은 수평선 긋는거임 -->
    <hr>
    <div id="result"></div>
    <script src="fetch5.js"></script>


</body>
</html>
