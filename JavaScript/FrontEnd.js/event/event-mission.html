<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        ul.list-group {
            /* width: 300px;표를 전체 너비로 설정 */
            width: auto;
            /*자식 요소의 너비에 맞게 조정*/
            display: inline-block;
            /*자식 요소의 너비에 맞게 조정*/
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            margin: 0 auto;
        }

        .list-group-item {
            /* padding: 10px 40px 10px 10px; */
            display: flex;
            /* 자식 요소들을 플렉스 레이아웃으로 설정 */
            align-items: center;
            /* 세로 중앙 정렬 */
            padding: 10px 20px;
            margin: 5px 0;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            position: relative;
            /* justify-content: space-between; 자식 요소들 사이의 공간을 균등하게 분배 */
        }

        .form-check-input {
            margin-right: 15px;
            /*텍스트와 버튼 간격 설정*/
        }

        .form-check-label {
            margin-right: 20px;
            color: #333;
            font-size: 14px;
        }

        .caption {
            text-align: center;
        }

        .done {
            text-decoration: line-through;
        }

        .delete-btn {
            /* position: absolute;/* 버튼을 리스트 항목의 오른쪽에 배치하기 위해 절대 위치 사용 */
            /* right: 10px;오른쪽에서 10px 떨어진 위치에 배치 */
            /* top: 50%;리스트 항목의 중앙에 배치 */
            /* transform: translateY(-50%);정확한 중앙 배치를 위해 변환 사용 */
            margin-left: auto;
            /* 버튼을 오른쪽으로 정렬 */
            background-color: red;
            color: white;
            border: none;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 15px;
            cursor: pointer;
            pointer-events: auto; /* 기본값으로 변경 */
        }

        .delete-btn:hover {
            background-color: darkred;
        }
    </style>
</head>

<body>
    <div id="container">
        <h3 id="title" class="caption">오늘 할 일</h3>
        <ul class="list-group">
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckboxStretched">
                <label class="form-check-label stretched-link" for="firstCheckboxStretched">오빠랑 전시 보러가기</label>
                <button class="delete-btn">삭제</button>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckboxStretched">
                <label class="form-check-label stretched-link" for="secondCheckboxStretched">땀땀가서 야무지게 먹기</label>
                <button class="delete-btn">삭제</button>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckboxStretched">
                <label class="form-check-label stretched-link" for="thirdCheckboxStretched">신촌 루피 보러가기</label>
                <button class="delete-btn">삭제</button>
            </li>
        </ul>
    </div>

    <script>
        //삭제 버튼 클릭 시 해당 리스트 제거
        document.querySelectorAll('.delete-btn').forEach(button => {
            button.addEventListener('click', function (event) {
                event.stopPropagation(); // 이벤트 전파 차단
                console.log("삭제 버튼 클릭됨");
                const listItem = this.parentElement;
                listItem.remove();
            });
        });

    </script>

</body>

</html>
