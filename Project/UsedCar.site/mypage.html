<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        .mypage-container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .profile-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .profile-info div {
            display: flex;
            flex-direction: column;
            font-size: 1rem;
        }

        .profile-info .icons {
            font-size: 1.5rem;
        }

        .profile-info .icons i {
            margin-left: 15px;
            cursor: pointer;
        }

        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1rem;
            padding: 15px 0;
            border: none;
        }

        .list-group-item:not(:last-child) {
            border-bottom: 1px solid #eee;
        }

        .list-group-item i {
            font-size: 1rem;
            color: #6c757d;
        }

        .action-icon {
            font-size: 1.1rem;
            color: #6c757d;
        }

        .action-icon:hover {
            color: black;
        }

        /* Collapse 영역이 많을 경우 스크롤 가능하도록 설정 */
        .collapse-content {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>

<body>
    <main class="mypage-container">
        <header>
            <h1>마이 페이지</h1>
        </header>

        <section class="profile-info">
            <div>
                <p>로그인 / 회원가입</p>
            </div>
            <nav class="icons" aria-label="User actions">
                <i class="fas fa-home"></i>
                <i class="fas fa-bell"></i>
            </nav>
        </section>

        <nav aria-label="Main menu">
            <ul class="list-group">
                <!-- 주문 내역 Collapse -->
                <li class="list-group-item" data-bs-toggle="collapse" data-bs-target="#orderHistory">
                    주문 내역 <i class="fas fa-chevron-down action-icon"></i>
                </li>
                <div id="orderHistory" class="collapse">
                    <div class="collapse-content">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>상품명</th>
                                    <th>가격</th>
                                    <th>수량</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>상품 A</td>
                                    <td>10,000원</td>
                                    <td>1개</td>
                                </tr>
                                <tr>
                                    <td>상품 B</td>
                                    <td>20,000원</td>
                                    <td>2개</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 위시리스트 Collapse -->
                <li class="list-group-item" data-bs-toggle="collapse" data-bs-target="#wishlist">
                    위시리스트 <i class="fas fa-chevron-down action-icon"></i>
                </li>
                <div id="wishlist" class="collapse">
                    <div class="collapse-content">
                        <p>등록된 위시리스트 항목이 없습니다.</p>
                    </div>
                </div>

                <!-- 내가 판매한 차 Collapse -->
                <li class="list-group-item" data-bs-toggle="collapse" data-bs-target="#soldItems">
                    내가 판매한 차 <i class="fas fa-chevron-down action-icon"></i>
                </li>
                <div id="soldItems" class="collapse">
                    <div class="collapse-content">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>차종</th>
                                    <th>판매일</th>
                                    <th>가격</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>기아 더 뉴 카니발</td>
                                    <td>2023-01-15</td>
                                    <td>3,000만원</td>
                                </tr>
                                <tr>
                                    <td>현대 아반떼</td>
                                    <td>2022-11-20</td>
                                    <td>1,800만원</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 회원정보 수정 Collapse -->
                <li class="list-group-item">
                    <a href="회원정보수정.html" class="text-decoration-none text-dark">
                        회원정보 수정
                        <!-- <i class="fas fa-chevron-down action-icon"></i> -->
                    </a>
                </li>
                <!-- <div id="accountSettings" class="collapse">
                    <div class="collapse-content">
                        <p>회원정보를 수정할 수 있습니다.</p>
                    </div>
                </div> -->
            </ul>
        </nav>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
