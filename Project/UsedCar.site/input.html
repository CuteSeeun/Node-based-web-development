<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차량 판매</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        .btn-group {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn-group button {
            margin-left: 10px;
        }

        .upload-btn {
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>내 차 팔기</h2>
        <form>

            <!-- 차량 모델명 -->
            <div class="mb-3">
                <label for="carModel" class="form-label">차량 모델명</label>
                <input type="text" class="form-control" id="carModel" placeholder="차량 모델명을 입력하세요">
            </div>

            <!-- 제조사 -->
            <div class="mb-3">
                <label for="manufacturer" class="form-label">제조사</label>
                <select class="form-select" id="manufacturer">
                    <option selected>제조사 선택</option>
                    <option value="1">현대</option>
                    <option value="2">기아</option>
                    <option value="3">BMW</option>
                    <option value="4">벤츠</option>
                </select>
            </div>

            <!-- 연식 -->
            <div class="mb-3">
                <label class="form-label">연식(제조년도)</label>
                <div class="d-flex">
                    <input type="number" class="form-control me-2" placeholder="년" min="1990" max="2024" required>
                    <input type="number" class="form-control" placeholder="월" min="1" max="12" required>
                </div>
            </div>

            <!-- 주행거리 -->
            <div class="mb-3">
                <label for="mileage" class="form-label">주행거리</label>
                <input type="number" class="form-control" id="mileage" placeholder="주행거리를 입력하세요">
            </div>

            <!-- 연료 -->
            <div class="mb-3">
                <label for="fuel" class="form-label">연료</label>
                <select class="form-select" id="fuel">
                    <option selected>연료 선택</option>
                    <option value="1">가솔린</option>
                    <option value="2">디젤</option>
                    <option value="3">하이브리드</option>
                    <option value="4">전기</option>
                </select>
            </div>

            <!-- 차량 판매 가격 -->
            <div class="mb-3">
                <label for="price" class="form-label">차량 판매 가격</label>
                <input type="number" class="form-control" id="price" placeholder="판매 가격을 입력하세요">
            </div>

            <!-- 차량 사진 업로드 -->
            <div class="mb-3">
                <label for="carImage" class="form-label">차량 사진</label>
                <input class="form-control" type="file" id="carImage">
            </div>

            <!-- 저장 / 취소 버튼 -->
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">저장</button>
                <button type="reset" class="btn btn-secondary">취소</button>
            </div>

        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
